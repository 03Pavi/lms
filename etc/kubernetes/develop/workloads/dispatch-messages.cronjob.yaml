apiVersion: batch/v1
kind: CronJob
metadata:
  name: attendance-control-messages-dispatcher-cronjob
  namespace: {_NAMESPACE}
spec:
  schedule: "*/1 * * * *" # Run every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: attendance-control-messages-dispatcher-container
              image: {_IMAGE}
              imagePullPolicy: Always
              command:
                - "/bin/sh"
                - '-c'
                - "npm run dispatch-messages"
              resources:
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "250m"
                  memory: "512Mi"
          restartPolicy: OnFailure
